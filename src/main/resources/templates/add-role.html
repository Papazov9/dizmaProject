<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:replace="fragments/commons::head"></th:block>
  <link rel="stylesheet" href="/css/home.css"/>
</head>
<body>
<header> <nav th:replace="fragments/commons::loggedNav"></nav></header>
<main>
  <h1 class="text-center mt-2"><span class="badge badge-pill badge-danger">Add Role</span></h1>
  <hr class="hr-3 w-25 bg-gray"/>
  <form class="mx-auto w-25 bg-blur" th:object="${userModel}" th:method="post" th:action="@{/admin/{username}/addRole(username = *{username})}">

    <div class="form-group">
      <p th:text="|Username: *{username}|"></p>
    </div>

    <div class="form-group">
      <div class="label-holder textCol d-flex justify-content-center">
        <label for="role" class="h4 mb-2 text-white">Select Role to Add</label>
      </div>
      <select class="form-control" name="role" id="role">
        <option value="">Select role</option>
        <option th:each="r : ${possibleRolesToAdd}" th:value="${r.getRoleName()}" th:text="${r.getRoleName()}">...</option>
      </select>
      <small th:if="${isRoleNull}"
             class="bg-gray text-light rounded">
        Invalid role is selected.
      </small>
    </div>

    <div class="button-holder d-flex justify-content-center">
      <button type="submit" class="btn bg-gray  mb-3">Add Role</button>
    </div>

  </form>
</main>
<th:block th:replace="fragments/commons::footer"></th:block>
</body>
</html>
