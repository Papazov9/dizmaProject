<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/commons::head"></th:block>
    <link rel="stylesheet" href="/css/home.css"/>
</head>
<body>
<header>
    <nav th:replace="fragments/commons::loggedNav"></nav>
</header>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 h-100" src="/img/background-dizma.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <p class="text-danger text-center">If you want to check our new living room collections click below!</p>
                    <a href="#link" class="btn btn-primary justify-content-center" role="button">Learn more</a>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-100" src="/img/dizma-sofa.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <p class="text-danger text-center">If you want to check our new sofas collections click below!</p>
                    <a href="#link" class="btn btn-primary justify-content-center" role="button">Learn more</a>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-100" src="/img/kitchen.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <p class="text-danger text-center">If you want to check our new kitchens collections click below!</p>
                    <a href="#link" class="btn btn-primary justify-content-center" role="button">Learn more</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<th:block th:replace="fragments/commons::footer"></th:block>
</body>
</html>
