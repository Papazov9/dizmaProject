<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/commons::head"></th:block>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header> <nav th:replace="fragments/commons::notLoggedNav"></nav></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-danger">Login</span></h1>
    <hr class="hr-3 w-25 bg-gray"/>
    <form class="mx-auto w-25 bg-blur" th:method="post" th:action="@{/user/login}">

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:value="${username}" type="text" class="form-control" id="username" name="username"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>

        <p th:if="${badCredentials}" id="error-password" style="display: none; color: red">Invalid username or password.</p>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn bg-gray  mb-3">Login</button>
        </div>

    </form>
</main>
<th:block th:replace="fragments/commons::footer"></th:block>
</body>
</html>
